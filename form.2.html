<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: antiquewhite;">

<form action=form.html method="post" target="_self">
    <label for="Name">Name:</label>
    <input type="text" id="Name" name="Name" placeholder="Enter your full name" required maxlength="100">
    <br>
    <br>

    <label for="Age">Age:</label>
    <input type="number" id="Age" name="Age" min="0" max="100" step="1" required>

    <br>
    <br>
    <label for="gender">Gender:</label><br>
    <input type="radio" id="gender" name="gender" value="Male">Male<br>
    <input type="radio" id="gender" name="gender" value="Female">Female<br>
    <input type="radio" id="gender" name="gender" value="other">other<br><br>

    <label>Selcet your Hobbies:</label>
    <label for="Dance">Dance</label>
    <input type="checkbox" id="Dance" value="Dance" name="Hobbies">
    <label for="Music">Music</label>
    <input type="checkbox" id="Music" name="Hobbies" value="Music">
    <label for="Games">Games</label>
    <input type="checkbox" id="Games" value="Games" name="Hobbies">
    <label for="Movies">Movies</label>
    <input type="checkbox" id="Movies" value="Movies" name="Hobbies">

    <br>
    <br>
    <label for="country">Country:</label>
    <select id="country" name="country">
        <option value="" selected>--Select a country--</option>
        <option value="us">United States</option>
        <option value="in">India</option>
        <option value="uk" disabled>United Kingdom</option>
    </select><br>
    <br>

    <label for="bio">Short Bio:</label><br>
    <textarea id="bio" name="bio" cols=30 rows=5 maxlength="500" placeholder="Enter Here.."></textarea>
    <br>
    <br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required placeholder="Enter here..">
    <br><br>

    <label for="pwd">Password:</label>
    <input type="password" id="pwd" name="pwd" required minlength="8" maxlength="20"
        title="Password must contain minimum of 8 charecters with one special charecter included like @ $ % &.. ">
    <br><br>

    <label for="DOB">Date of Birth:</label>
    <input type="date" id="DOB" name="DOB" min="01-01-1970" max="31-12-2025">
    <br><br>

    <button placeholder="click Submit">Submit</button>

</form>
</body>
</html>
