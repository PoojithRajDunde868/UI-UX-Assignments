<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <div class="container">
        <form id="todo-form">
            <h2>Add to do item</h2>
            <label for="title"> Task Title :<input type="text" id="title" placeholder="Enter title" required> </label>
            <br>
            <label for"description">Description :<textarea id="description" rows="3" placeholder="Enter description"
                    required></textarea> </label>
            <br>
            <label for="priority">Priority:
                <label for="high"><input type="radio" id="high" name="priority" value="high" required>High</label>
                <label for="medium"><input type="radio" id="medium" name="priority" value="medium">Medium</label>
                <label for="low"><input type="radio" id="low" name="priority" value="low">Low</label>
            </label>
            <br>
            <label for="category">
                Category:
                <select id="category" required>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="study">Study</option>
                </select>
            </label>
            <br>
            <button type="submit">Add Task</button>
        </form>

        <div class="todo-container">
            <h2>To Do List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Priority</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody id="todo-list">
                </tbody>
            </table>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
